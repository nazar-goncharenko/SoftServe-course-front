<div>
    <carousel class="example-list" [cellWidth]="200" height="10" *ngIf="categories.length" [arrowsOutside]="true">
        <div class="carousel-cell example-box" *ngFor="let category of categories">
            <a class="text-danger" href="admin{{category.url}}">{{category.name | uppercase}}</a>
        </div>
    </carousel>
</div>
