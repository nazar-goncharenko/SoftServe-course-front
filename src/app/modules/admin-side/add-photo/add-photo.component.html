<app-header></app-header>
<div class="container-fluid pb-5 photo-info">
    <div class="rectangle">
        <img src="assets/photo/photo_header.svg" alt=""/>
        <br>
        <br>
    </div>
    <form #addForm="ngForm" (submit)="uploadFile(addForm)">

        <div class="dropzone">
            <img src="assets/photo/add_picture.svg" class="upload-icon"  alt=""/>
            <input type="file" (change)="handleFileInput($event)" name="file" id="file" class="position-relative upload-input" />
        </div>
        <div class="text-uppercase form-group">
            <label for="alt">alt.</label>
            <input type="text" [(ngModel)]="photo.alt" name="alt" class="form-control" id="alt">

            <label for="photoTitle">photo title</label>
            <input type="text" [(ngModel)]="photo.photoTitle" name="photoTitle" class="form-control" id="photoTitle">

            <label for="description">short description</label>
            <input type="text" [(ngModel)]="photo.description" name="description" class="form-control" id="description">

            <label for="author">author</label>
            <input type="text" [(ngModel)]="photo.author" name="author" class="form-control" id="author">
        </div>
        <div class="form-check form-switch float-right">
            <input class="form-check-input" type="checkbox" [checked]="photo.isShown" (change)="photo.isShown = !photo.isShown" id="flexSwitchCheckDefault">
            <label class="form-check-label" for="flexSwitchCheckDefault">Show on the main page</label>
        </div>

        <button type="submit" class="btn btn-success">Save all changes</button>
    </form>
</div>
