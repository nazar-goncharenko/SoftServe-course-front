<div class="messages">
    <div *ngFor="let message of messages">
        <div class="row bg-white message">
            <div class="col-2 mt-3">
                <mat-icon class="material-icons-outlined" id="success">
                    check_circle
                </mat-icon>
            </div>
            <div class="col-10 mt-3">
                <button class="close-btn" (click)="clear(message)">
                    <mat-icon class="material-icons-outlined">
                        clear
                    </mat-icon>
                </button>
                <b>{{message.title}}</b>
                <h4>{{message.message}}</h4>
            </div>
        </div>
    </div>
</div>
