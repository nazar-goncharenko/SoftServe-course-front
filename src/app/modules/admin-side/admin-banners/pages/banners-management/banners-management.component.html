<div>
    <app-header></app-header>
    <app-banners-header (addBanner)="addBanner()"></app-banners-header>
    <app-admin-navigation></app-admin-navigation>
    <div class="banners-management pt-4">
        <app-flash-message [messages]="messages"></app-flash-message>
        <app-banners-list [banners]="banners" (selectedBannerChanged)="setSelectedBanner($event)" ></app-banners-list>
        <app-edit-banner [(isEditing)]="isEditing" [isNew]="isSelectedBannerNew" [banner]="selectedBanner"></app-edit-banner>
        <app-predefined-categories-settings [predefinedCategories]="predefined"></app-predefined-categories-settings>
    </div>
    <app-footer></app-footer>
</div>
