<div class="banner-card test" *ngIf="banner">
    <form #editForm="ngForm" (ngSubmit)="editBanner()">
        <div class="form-group">
            <input type="text" [(ngModel)]="banner.title" name="title" class="form-control" id="title"  placeholder="Name">
        </div>
        <div class="modal-footer">
            <button type="submit" class="btn btn-primary" >Save changes</button>
        </div>
    </form>
</div>
