<div class="main">
    <div class="col-md-6 col-sm-12">
        <div class="login-form">
            <form [formGroup]="resetForm" class="form-signin">

                <div class="form-group">
                    <input type="text" formControlName="newPassword" placeholder="newPassword" class="form-control" id="newPassword">
                </div>
                <div class="form-group">
                    <input type="text" formControlName="confirmPassword" placeholder="confirmPassword" class="form-control"
                           id="confirmPassword">
                </div>

                <button type="submit" class="btn btn-secondary" [disabled]="buttonRegister==false"
                        (click)="reset()"
                >submit
                </button>

            </form>
        </div>
        <div class="col-md-6">
            <div *ngIf="visible==true">
            </div>
        </div>
    </div>
</div>
