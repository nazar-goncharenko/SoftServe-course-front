<app-header></app-header>
<app-navigation></app-navigation>


<div class="bg-caption">
    all
</div>

<div class="content-container">
    <div class="main-article" *ngIf="articles[0]">
        <div class="img-container">
            <img src="assets/img/{{articles[0].imagePath}}" alt="">
            <!--            <div class="corner-link">{{articles[0]?.category.name}}}</div>-->
            <div class="corner-link">NBA</div>
        </div>
    </div>

    <!--  REMOVE PADDING  -->
    <div class="content pb-2">
        <div class="article-col-container" *ngFor="let article of articles | slice:1:5">
            <div class="img-container"><img src="assets/img/{{article.imagePath}}" alt=""></div>
            <div class="title">{{article.title}}</div>
            <div class="description">{{article.description}}</div>
            <fa-icon class="a-c-ico" [icon]="arrowRightIco"></fa-icon>
        </div>
    </div>

    <!--<div class="d-flex justify-content-center">
    <div class="spinner-border text-danger" role="status">
        <span class="sr-only">Loading...</span>
    </div>
    </div>-->

    <!-- PHOTO OF THE DAY -->
    <div *ngIf="photo.isShown">
        <div class="rectangle">
            <img src="assets/photo/photo_header.svg" alt=""/>
        </div>
        <div [ngStyle]="{'background-image': 'linear-gradient( rgba(0, 0, 0, 0), rgba(0, 0, 0, 0.7) ), url(' + '../../../../assets/photo/' + photo.photoUrl + ')'}" class="image">
            <div class="position-relative upload-icon"></div>
            <ul class="col align-self-end info">
                <li class="font-weight-bold" id="photoTitle">{{photo.photoTitle}}</li>
                <li id="description">{{photo.description}}</li>
                <li class="font-weight-bold font-italic" id="author">{{photo.author}}</li>
            </ul>
        </div>
    </div>
</div>

<app-footer></app-footer>
