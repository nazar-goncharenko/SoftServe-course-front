<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>

<div class="sidenav">
    <div class="login-main-text">
        <h2>Application<br> Login Page</h2>
        <p>Login or register from here to access.</p>
    </div>
</div>
<div class="main">
    <div class="col-md-6 col-sm-12">
        <div class="login-form">
            <form [formGroup]="loginForm" class="form-signin">

                <label for="inputEmail" class="sr-only">Email address</label>
                <input type="text" placeholder="User Name" formControlName="userName" class="form-control" id="username">
                <label for="inputEmail" class="sr-only">Input Password</label>
                <input type="password" (focus)="clearPass()" placeholder="Password" formControlName="password" class="form-control" id="password">
                <button type="submit" class="btn btn-black" id="go" value="Login" (click)="login()">
                    Login
                </button>
                <button onclick="location.href='/registration'" type="submit" class="btn btn-secondary">Register
                </button>
                <a href="/forgot_password">Forgot Password?</a>
            </form>
        </div>
    </div>
</div>
